    <p id= "Question 4">
        <svg width=100 height=200>
            <!--The quartiles have been calculated by calculating the median to split the data into 2 halves and 
            then again finding the median of the remaining elements-->
            <!--In some cases there was one line overlapping over the other instead of plotting on top of other I 
            have cut each of the lines and plotted them at the same y coordinates.-->
              <!--Making rectangle 1 -->
              <!--Median and Mode at the same position, due to the way I have calculated quartiles-->
              <rect x="20" y="57"  width="20" height="49" stroke="black" fill="YELLOW"/> 
              <!--Making line connecting the top line to the rectangles--> 
              <line x1="30" y1="57" x2="30" y2="11" stroke="black" stroke-width="1" />
              <!--Making the ends of the whiskers / This shows maximum -->
              <line x1="20" y1="11" x2="40" y2="11" stroke="black" stroke-width="1" />
              <!--Making line connecting the bottom line to the rectangles--> 
              <line x1="30" y1="106" x2="30" y2="150" stroke="black" stroke-width="1" />
              <!--Making the ends of the whiskers bottom section / This shows minimum -->
              <line x1="20" y1="150" x2="40" y2="150" stroke="black" stroke-width="1" />

              <line x1="30" y1="72" x2="40" y2="72" stroke="green" stroke-width="1" />

              <!--Making Median Lines-->

      let widthRand = d3.randomUniform(10, width-10);
      let heightRand = d3.randomUniform(10, height-10);
      let colorRand = d3.randomUniform(0, 3);
      let points = [];
      for (let i=0; i<number; i++) {
          points.push( { x: Math.floor( widthRand() ), 
                         y: Math.floor( heightRand() ), 
                         color: colorScale( Math.floor(colorRand()) )
                       } );
      }
      return points;
      
    }
